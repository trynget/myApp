<ion-view view-title="待办事项">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items" type="item-text-wrap">
        <h2>{{item}}</h2>

        <ion-option-button class="button-assertive" ng-click="todoList.removeItem(item)">
          完成
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
